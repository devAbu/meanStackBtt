<!DOCTYPE html>
<html>

<head>
    <!--Page information-->
    <title>BTT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="icon" type="image/ico" href="images/icon.ico" />
    <meta name="author" content="abu">
    <meta name="keywords" content="btt, bosnian, tourist, travel, agency, arabic, bosna, admin">
    <meta name="description" content="BTT - Bosnian Tourist Travel admin page to add new tour, remove or update existing tour. ">

    <script src="https://cdn.jsdelivr.net/npm/angular-toastr@2/dist/angular-toastr.tpls.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/angular-toastr@2/dist/angular-toastr.css">




    <script src="controllers/getTours.js"></script>
    <script src="controllers/login.js"></script>
    <script src="controllers/getCars.js"></script>
    <script src="controllers/getEmployees.js"></script>

    <body ng-app="myApp">

        <script>
            var app = angular.module("myApp", ["ngRoute", "toastr"]);
            app.controller('getTours', getTours);
            app.controller('login', login);
            app.controller('getCars', getCars);
            app.controller('getEmployees', getEmployees);


            app.config(function ($routeProvider) {
                $routeProvider
                    .when("/", {
                        templateUrl: "login.html",
                        controller: "login"
                    })
                    .when("/register", {
                        templateUrl: "register.html",
                        controller: "login"
                    })
                    .when("/userPage", {
                        templateUrl: "user.html",
                        controller: "getTours"
                    })
                    .when("/adminPage", {
                        templateUrl: "admin.html",
                        controller: "getTours"
                    })
                    .when("/carPage", {
                        templateUrl: "carPage.html",
                        controller: "getCars"
                    })
                    .when("/employeePage", {
                        templateUrl: "employeePage.html",
                        controller: "getEmployees"
                    })
                    .when("/change", {
                        templateUrl: "changePass.html"
                    })
            });
        </script>

        <div ng-view></div>

    </body>

</html>
