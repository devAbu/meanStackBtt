<!DOCTYPE html>
<html>

<head>
    <!--Page information-->
    <title>BTT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="icon" type="image/ico" href="images/icon.ico" />
    <meta name="author" content="abu">
    <meta name="keywords" content="btt, bosnian, tourist, travel, agency, arabic, bosna, admin">
    <meta name="description" content="BTT - Bosnian Toursit Travel admin page to add new tour, remove or update existing tour. ">
   

    


<body ng-app="myApp">

    <script>
        var app = angular.module("myApp", ["ngRoute"]);

        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "login.html"
                })
                .when("/register", {
                    templateUrl: "register.html"
                })
                .when("/userPage", {
                    templateUrl: "user.html"
                })
                .when("/adminPage", {
                    templateUrl: "admin.html"
                })
                .when("/carPage", {
                    templateUrl: "carPage.html"
                })
                .when("/employeePage", {
                    templateUrl: "employeePage.html"
                })
                .when("/change", {
                    templateUrl: "changePass.html"
                })
        });
    </script>

    <div ng-view></div>

</body>

</html>
