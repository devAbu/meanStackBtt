        <div class="limiter">
                <div class="container-login100">
                    <div class="wrap-login100">
                        <form class="login100-form validate-form" ng-submit="add_user()" name="regForm">
                            <span class="login100-form-title p-b-26">
                                Welcome
                            </span>
                            <span class="login100-form-title p-b-48" style="color: rgb(112, 163, 244);">
                                BTT
                            </span>
<span style="color:red" ng-show="regForm.name.$error.required && regForm.name.$dirty " >Enter your name</span>
                            <div class="wrap-input100 validate-input" style="margin-top:5%">
                                <input class="input100" type="text" name="name" ng-model="user.name" required>
                                <span class="focus-input100" data-placeholder="Name"></span>
                            </div>

<span style="color:red" ng-show="regForm.email.$error.required && regForm.email.$dirty" >Enter your email</span>
<span style="color:red" ng-show=" regForm.email.$error.email">Enter email correctlly</span>
                            <div class="wrap-input100 validate-input" style="margin-top:5%">
                                <input class="input100" type="email" name="email" ng-model="user.email" required>
                                <span class="focus-input100" data-placeholder="Email"></span>
                            </div>
<span style="color:red" ng-show="regForm.password.$error.required && regForm.password.$dirty " >Create password</span>
                            <div class="wrap-input100 validate-input" style="margin-top:5%">
                                <span class="btn-show-pass">
                                    <i class="zmdi zmdi-eye" ng-click="change()"></i>
                                </span>
                                <input class="input100" type="{{text}}" name="password" ng-model="user.password" required>
                                <span class="focus-input100" data-placeholder="Password"></span>
                            </div>

                            <div class="container-login100-form-btn">
                                <div class="wrap-login100-form-btn">
                                    <div class="login100-form-bgbtn"></div>
                                    <!-- <a href="#!userPage" style="text-decoration:none;"> -->
                                    <button class="login100-form-btn" ng-disabled="regForm.$invalid" ng-required="accepted">
                                        Register
                                    </button>
                                <!-- </a> -->
                                </div>
                            </div>

                            <div class="text-center p-t-115">
                                <span class="txt1">
                                    Already has account?
                                </span>

                                <a class="txt2" href="#/!" style="text-decoration:none;">
                                    Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
