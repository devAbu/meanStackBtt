<!DOCTYPE HTML>
<html>

<head>
    <title>Admin Dashboards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <!-- Custom Theme files -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!--icons-css-->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!--Google Fonts-->
    <link href="//fonts.googleapis.com/css?family=Carrois+Gothic" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet" type="text/css">



</head>

<body>
    <div class="page-container">
        <div class="left-content">
            <div class="mother-grid-inner">
                <!--header start here-->
                <div class="header-main">
                    <div class="header-left">
                        <div class="logo-name">
                            <a href="#!userPage">
                                <h1>BTT</h1>
                            </a>
                        </div>
                        <!--search-box-->
                        <div class="search-box">
                            <form>
                                <input type="text" placeholder="Search..." required="" ng-model="search">
                                <input type="submit" value="">
                            </form>
                        </div>
                        <!--//end-search-box-->
                        <div class="clearfix"> </div>
                    </div>
                    <div class="profile_details">
                        <ul>
                            <li class="profile_details_drop">
                                <div class="profile_img">
                                    <p>
                                        <span ng-if="check_admin()" style="list-style:none"><a href="#" class="button style" data-hover="Logout"  ng-click="logout()">Logout</a></span>
                                    </p>
                                    <div class="user-name" ng-if="check_admin()">
                                        <p>Admin name</p>
                                        <span>Administrator</span>
                                    </div>

                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="clearfix"> </div>
                </div>
                <div class="clearfix"> </div>
            </div>
            <!--header end here-->



            <!--inner block start here-->
            <div class="inner-block">
                <!--market updates updates-->
                <div class="market-updates ">
                    <div class="col-md-12 market-update-gd" ng-if="check_admin()">
                        <div class="market-update-block clr-block-1">
                            <div class="col-md-8 market-update-left">
                                <h3>{{tourFeedbackNumber}}</h3>
                                <h4>Feedback</h4>
                            </div>
                            <div class="col-md-4 market-update-right">
                                <i class="fa fa-4x fa-comment-o" style="color:white !important"></i>
                            </div>
                            <div class="clearfix"> </div>
                        </div>
                    </div>

                    <div class="col-md-4 market-update-gd " style="margin-top:2% " ng-repeat="x in tourFeed | filter: search" ng-if="check_admin()">
                        <div class="market-update-block clr-block-3 ">
                            <div class="col-md-8 market-update-left ">
                                <h3>{{x.feedTour}}</h3>
                                <h4>{{x.combinedResult}}</h4>
                            </div>
                            <!-- <div class="col-md-4 market-update-right ">
                                <i class="fa fa-4x fa-suitcase " style="color: white !important "></i>
                            </div> -->
                            <div class="clearfix "> </div>
                        </div>
                    </div>
                    <div class="clearfix " style="margin-bottom:10px "> </div>
                </div>
                <!--market updates end here-->

                <!--copy rights start here-->
                <div class="copyrights " style="margin-top:10px; ">
                    <p>Â© 2018 BTT. All Rights Reserved | Design by ABU
                    </p>
                </div>
                <!--COPY rights end here-->
            </div>
        </div>
        <!--slider menu-->
        <div class="sidebar-menu ">
            <div class="menu ">
                <ul id="menu ">
                    <li id="menu-home ">
                        <a href="#!adminPage ">
                            <i class="fa fa-lg fa-suitcase "></i>
                            <span>Tours</span>
                        </a>
                    </li>
                    <li>
                        <a href="#!carPage ">
                            <i class="fa fa-lg fa-car "></i>
                            <span>Cars</span>
                        </a>
                    </li>
                    <li>
                        <a href="#!employeePage ">
                            <i class="fa fa-lg fa-users "></i>
                            <span>Employees</span>
                        </a>
                    </li>
                    <li>
                        <a href="#!tourFeedback ">
                            <i class="fa fa-lg fa-comment-o"></i>
                            <span>Tour Feedback</span>
                        </a>
                    </li>
                    <li>
                        <a href="#!appFeedback ">
                            <i class="fa fa-lg fa-comments-o"></i>
                            <span>App Feedback</span>
                        </a>
                    </li>
                    <li>
                        <a href="#!tourRequest ">
                            <i class="fa fa-lg fa-suitcase "></i>
                            <span>Tour Request</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="clearfix "> </div>
    </div>
</body>

</html>
