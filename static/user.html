<link rel="stylesheet" href="css/main2.css" />


<body id="top">

    <section id="banner" data-video="images/banner">
        <div class="inner">
            <header>
                <h1>BTT</h1>
                <h3>Bosnian Tourist Travel</h3>
                <p>A responsive video gallery template with a functional lightbox
                    <br /> designed by abu</p>
                <li ng-if="check_login()" style="list-style:none"><a href="#" class="button style" data-hover="Logout"  ng-click="logout()">Logout</a></li>
                <!-- <li ng-if="check_login()"><a style="color:red" href="#" ng-click="logout()" data-hover="Logout">Logout</a></li> -->
            </header>
        </div>
    </section>

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Boxes -->
            <div class="thumbnails">
                <div class="box" ng-repeat="x in myWelcome">
                    <div class="image fit">
                        <img src="images/pic02.jp" alt="{{x.tourImage}}" />
                    </div>
                    <div class="inner">
                        <h3>{{x.tourName}}</h3>
                        <p>{{x.tourDescription}}
                        </p>
                        <a class="button style2 fit" ng-click="collapse()">Request</a>
                        <a class="button style fit" ng-click="collapse3()" >Leave feedback</a>
                        <section ng-show="visible">
                            <input type="email" placeholder="Email..." style="margin-bottom:10px;">
                            <input type="button" value="Send request" ng-click="collapse2()">
                        </section>
                        <section ng-show="visible2">
                            <textarea style="resize:none;margin-bottom:10px;" placeholder="Feedback..."></textarea>
                            <input type="button" value="Send feedack" ng-click="collapse4()">
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer ng-if="check_login()">
        <legend>
            Feedback:
        </legend>
        <textarea rows="3" placeholder="Leave your feedback..." class="mb-3" style="font-size: 25px; resize: none; margin-bottom:5px;"></textarea>
        <button class=" button style" style="width:100%">Send feedback</button>

    </footer>
